<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.2</title>
</head>
<body>
    <p>String: webmaster</p>
    <div id="result"></div>
   <script>
      function alphaOrder(str){
         var arr = str.split("");
         arr.sort();
         var sortedStr = arr.join("");
         return sortedStr
      }
      document.getElementById("result").innerHTML ="Output: "+ alphaOrder("webmaster")
   </script>
    
</body>
</html>
